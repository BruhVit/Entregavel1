<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="cart-header">
      <div class="cart-container">
        <div class="svg-wrapper">
          <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.5 21L10.5 14L17.5 7" stroke="var(--color-grey-20, #333333)" stroke-width="2.33333" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>
        <div class="cart-title">Carrinho</div>
        <div class="clear-button">
          <div class="icon-wrapper">
            <div class="svg-wrapper">
              <svg width="19" height="18" viewBox="0 0 19 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3.02002 4.5H4.52002H16.52" stroke="var(--color-red-49, #C13840)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M15.02 4.5V15C15.02 15.3978 14.862 15.7794 14.5807 16.0607C14.2994 16.342 13.9178 16.5 13.52 16.5H6.02002C5.62219 16.5 5.24066 16.342 4.95936 16.0607C4.67805 15.7794 4.52002 15.3978 4.52002 15V4.5M6.77002 4.5V3C6.77002 2.60218 6.92806 2.22064 7.20936 1.93934C7.49066 1.65804 7.87219 1.5 8.27002 1.5H11.27C11.6678 1.5 12.0494 1.65804 12.3307 1.93934C12.612 2.22064 12.77 2.60218 12.77 3V4.5" stroke="var(--color-red-49, #C13840)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M8.27002 8.25V12.75" stroke="var(--color-red-49, #C13840)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M11.27 8.25V12.75" stroke="var(--color-red-49, #C13840)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>
          </div>
          <div class="text-wrapper">
            <div class="clear-text">Limpar</div>
          </div>
        </div>
      </div>
    </div>

    <div class="item-wrapper">
      <div class="item-top">
        <div class="item-icon">
          <div class="checkmark">
            <div class="checkmark-content">
              <div class="svg-wrapper">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M11.3334 2.00004C11.5085 1.82494 11.7163 1.68605 11.9451 1.59129C12.1739 1.49653 12.4191 1.44775 12.6667 1.44775C12.9143 1.44775 13.1595 1.49653 13.3883 1.59129C13.6171 1.68605 13.8249 1.82494 14 2.00004C14.1751 2.17513 14.314 2.383 14.4088 2.61178C14.5036 2.84055 14.5523 3.08575 14.5523 3.33337C14.5523 3.58099 14.5036 3.82619 14.4088 4.05497C14.314 4.28374 14.1751 4.49161 14 4.66671L5.00004 13.6667L1.33337 14.6667L2.33337 11L11.3334 2.00004Z" stroke="#4F378A" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </div>
            </div>
          </div>
        </div>
        <div class="item-info">
          <div class="item-name">1x Grande</div>
          <div class="item-price">R$ 19,90</div>
        </div>
        <div class="item-box">
          <span class="quantity-text">1</span>
          <div class="plus-button">
            <div style="position: relative;">
              <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.3333 4.8335V16.5002" stroke="#4F378A" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M4.49988 10.6667H16.1665" stroke="#4F378A" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>
          </div>
        </div>
      </div>

      <div class="item-details">
        <div class="title-section">
          <div class="title">Sabor Grande</div>
          <div class="subtitle-section">
            <div class="subtitle">1/1 Mussarela</div>
          </div>
        </div>
        <div class="observation-section">
          <div class="observation">Obs: Adicionar observações</div>
        </div>
      </div>
    </div>

    <div class="inner-container">
      <div class="add-product-button">
        <div class="add-product-text">Adicionar mais produtos</div>
      </div>
      <div class="button-container">
        <div class="button-text">Avançar</div>
        <div class="price-container">
          <div class="price-text">R$ 29,90</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
